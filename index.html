<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGDCC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>IGDCC <sub class="adicione" title="adicione">REV1</sub></h1>
        <form id="calcForm">
            <div class="input-group">
                <!-- <label>Tipo de entrada:</label> -->
                <div class="radio-group">
                    <input type="radio" id="tipoTempo" name="tipoEntrada" value="tempo" checked>
                    <label for="tipoTempo">Tempo total</label>
                    <input type="radio" id="tipoPace" name="tipoEntrada" value="pace">
                    <label for="tipoPace">Pace (min/km)</label>
                </div>
            </div>

            <div id="tempoInput">
                <label for="tempo">Tempo (mm:ss ou hh:mm:ss):</label>
                <input type="text" id="tempo" value="08:15">
            </div>

            <div id="paceInput" style="display: none;">
                <label for="pace">Pace (mm:ss):</label>
                <input type="text" id="pace" value="03:27">
            </div>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" value="40" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>

            <label for="distancia">Distância (km):</label>
            <input type="number" id="distancia" step="0.01" value="2.4" required>

            <button type="submit">Calcular Nota</button>
        </form>

        <div id="resultado">
            <div id="nota"></div>
        </div>

        <hr style="margin-top: 20px;"/>
        <!-- Seção: temposRefOrig (inserida) -->
        <div id="tempos-ref-orig"  class="tempos-ref-orig tabela-referencia">
            <h2>Metas Top</h2>
            <div id="temposRefOrigContent">
                <!-- calc.js deve preencher este elemento com o conteúdo de temposRefOrig -->
            </div>
        </div>

        <!-- Nova tabela de referência por nota -->
        <div class="tabela-notas">
            <h2>Notas (<span id="distancia-ref">2.4</span>km <span id="sexo-ref">Masc.</span> <span
                    id="idade-ref">30</span> anos)</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nota</th>
                            <th>Tempo</th>
                            <th>Pace</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaNotas">
                        <!-- preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Nova seção de gráficos -->
        <div class="seccion-graficos">
            <h2 id="titulo-graficos">Gráficos: Nota vs Tempo</h2>
            <!-- <p class="muted">Linhas para Homens (M) e Mulheres (F).</p> -->

            <div class="grid-graficos">
                <div class="grafico-wrap">
                    <h4>2.4 km</h4>
                    <canvas id="chart-2-4" width="400" height="250"></canvas>
                </div>

                <div class="grafico-wrap">
                    <h4>5 km</h4>
                    <canvas id="chart-5" width="400" height="250"></canvas>
                </div>

                <div class="grafico-wrap">
                    <h4>10 km</h4>
                    <canvas id="chart-10" width="400" height="250"></canvas>
                </div>

                <div class="grafico-wrap">
                    <h4>15 km</h4>
                    <canvas id="chart-15" width="400" height="250"></canvas>
                </div>

                <div class="grafico-wrap" style="margin-top: 40px; padding-bottom: 50px;">
                    <h4>Meia Maratona</h4>
                    <canvas id="chart-meia" width="400" height="250"></canvas>
                </div>
            </div>
        </div>
        <!-- /Nova seção de gráficos -->

        <div class="tabela-referencia">
            <h2>Tempos de Referência para Nota 100</h2>
            <div class="table-responsive grid-duas-tabelas">
                <div class="tabela-wrap">
                    <h3>Homens</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Idade</th>
                                <th>2.4km</th>
                                <th>5km</th>
                                <th>10km</th>
                                <th>15km</th>
                                <th>Meia</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaTemposM">
                            <!-- preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="tabela-wrap">
                    <h3>Mulheres</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Idade</th>
                                <th>2.4km</th>
                                <th>5km</th>
                                <th>10km</th>
                                <th>15km</th>
                                <th>Meia</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaTemposF">
                            <!-- preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



    </div>

    <script src="js/calc.js"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
